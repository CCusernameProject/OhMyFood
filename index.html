<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Ohmyfood</title>
</head>
<body>
    <header class="header">
        <div class="header__titleBar">
            <i class="titleBar__icon fa-solid fa-arrow-left"></i> 
            <img class="titleBar__img" src="./images/logo/ohmyfood.png" alt="">
        </div>
        <div class="header__searchBar">
            <i class="searcheBar__icon fa-solid fa-location-dot"></i>
            <input class="seacherBar__input" type="text" placeholder="Paris, Belleville">
        </div>
    </header>
    <main class="main">
        <article class="main__infoBar">
            <h2 class="infoBar__title">Réservez le menu qui vous convient</h2>
            <p class="infoBar__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a href="#" class="infoBar__link">Explorer nos restaurants</a>
        </article>
        <div class="main__optionBar">
            <h2 class="optionBar__title">Fonctionnement</h2>
            <div class="optionBar__buttonBar">
                <div class="buttonBar__button">
                    <div class="button__number">
                        <p>1</p>
                    </div>
                    <i class="button__icon fa-solid fa-mobile-screen-button"></i>
                    <p class="button__text">Choisissez un restaurant</p>
                </div>
                <div class="buttonBar__button">
                    <div class="button__number">
                        <p>2</p>
                    </div>
                    <i class="button__icon fa-solid fa-list-ul"></i>
                    <p class="button__text">Composez votre menu</p>
                </div>
                <div class="buttonBar__button">
                    <div class="button__number">
                        <p>3</p>
                    </div>
                    <i class="button__icon icon__3 fa-solid fa-store"></i>
                    <p class="button__text">Dégustez au restaurant</p>
                </div>
            </div>
        </div>
        <div class="main__cardRestaurant">
            <h2 class="cardRestaurant__title">Restaurants</h2>
            <div class="cardRestaurant__card">
                <a href="#" class="card__link">
                    <article class="link__article">
                        <div class="article__contentImg">
                            <img class="contentImg__img" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                            <div class="contentImg__news">
                                <p class="news__text">Nouveau</p>
                            </div>
                        </div>
                        <div class="article__description">
                            <div class="description__text">
                                <h2 class="text__title">La palette du goût</h2>
                                <p class="text__subtitle">Ménilmontant</p>
                            </div>
                            <i class="description__icon fa-solid fa-heart fa-border"></i>
                        </div>
                    </article>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
